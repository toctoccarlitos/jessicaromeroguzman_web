# dashboard.html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Panel de Control</title>

    <!-- Mismos meta tags y CSP que otras páginas -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com;
        style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
        img-src 'self' data:;
        font-src 'self' https://cdnjs.cloudflare.com;">

    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-white w-64 min-h-screen flex flex-col transition-all duration-300">
            <!-- Logo -->
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold">Panel de Control</h1>
            </div>

            <!-- Menú Principal -->
            <nav class="flex-1 overflow-y-auto">
                <ul class="py-4">
                    <!-- Example menu items - Update according to your needs -->
                    <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer">
                        <a href="#" class="flex items-center space-x-2" data-route="dashboard">
                            <i class="fas fa-home"></i>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer">
                        <a href="#" class="flex items-center space-x-2" data-route="users">
                            <i class="fas fa-users"></i>
                            <span>Usuarios</span>
                        </a>
                    </li>
                    <!-- Add more menu items as needed -->
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm">
                <div class="flex justify-between items-center px-6 py-4">
                    <!-- Left side - Toggle sidebar -->
                    <button id="sidebar-toggle" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-bars text-xl"></i>
                    </button>

                    <!-- Right side - User menu -->
                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
                            <span class="text-sm user-name">Cargando...</span>
                            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
                                 alt="Profile"
                                 class="w-8 h-8 rounded-full">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>

                        <!-- Dropdown menu -->
                        <div id="user-menu-dropdown" class="hidden absolute right-0 mt-2 py-2 w-48 bg-white rounded-lg shadow-xl">
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100" data-route="profile">
                                <i class="fas fa-user mr-2"></i>
                                Mi Perfil
                            </a>
                            <hr class="my-1 border-gray-200">
                            <button class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100" id="logout-button">
                                <i class="fas fa-sign-out-alt mr-2"></i>
                                Cerrar Sesión
                            </button>
                        </div>
                    </div>
                </header>

            <!-- Tab Navigation (hidden by default, shown when needed) -->
            <div id="tab-navigation" class="hidden bg-white border-b">
                <div class="px-6 flex space-x-4">
                    <!-- Tabs will be dynamically added here -->
                </div>
            </div>

            <!-- Main Content Area -->
            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <!-- Content will be dynamically loaded here -->
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeDashboard } from './js/dashboard/init.js';

        document.addEventListener('DOMContentLoaded', () => {
            initializeDashboard();
        });
    </script>
</body>
</html>
