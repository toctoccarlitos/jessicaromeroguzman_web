<div class="dashboard-home">
    <!-- Tarjetas de Estadísticas -->
    <div class="stats-grid">
        <div class="dashboard-card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3 class="card-title">Total Usuarios</h3>
            </div>
            <div class="card-value">2,564</div>
            <div class="card-stats">
                <span class="stats-badge positive">
                    <i class="fas fa-arrow-up"></i>
                    12%
                </span>
                <span class="stats-label">vs mes anterior</span>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-user-check"></i>
                </div>
                <h3 class="card-title">Usuarios Activos</h3>
            </div>
            <div class="card-value">1,823</div>
            <div class="card-stats">
                <span class="stats-badge positive">
                    <i class="fas fa-arrow-up"></i>
                    8%
                </span>
                <span class="stats-label">vs mes anterior</span>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <h3 class="card-title">Activaciones Pendientes</h3>
            </div>
            <div class="card-value">45</div>
            <div class="card-stats">
                <span class="stats-badge negative">
                    <i class="fas fa-arrow-down"></i>
                    3%
                </span>
                <span class="stats-label">vs mes anterior</span>
            </div>
        </div>
    </div>

    <!-- Actividad Reciente -->
    <div class="dashboard-card mt-8">
        <div class="card-header">
            <div class="card-icon">
                <i class="fas fa-history"></i>
            </div>
            <h3 class="card-title">Actividad Reciente</h3>
        </div>
        <div class="activity-list">
            <div class="activity-item">
                <div class="activity-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="activity-details">
                    <p class="activity-description">Nuevo usuario registrado</p>
                    <p class="activity-time">Hace 5 minutos</p>
                </div>
            </div>
            <div class="activity-item">
                <div class="activity-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <div class="activity-details">
                    <p class="activity-description">Inicio de sesión detectado</p>
                    <p class="activity-time">Hace 15 minutos</p>
                </div>
            </div>
            <div class="activity-item">
                <div class="activity-icon">
                    <i class="fas fa-user-check"></i>
                </div>
                <div class="activity-details">
                    <p class="activity-description">Usuario activado</p>
                    <p class="activity-time">Hace 30 minutos</p>
                </div>
            </div>
        </div>
    </div>
</div>
