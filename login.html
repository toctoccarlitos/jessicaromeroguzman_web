    <title>Iniciar Sesión | Jessica Romero Guzmán</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link href="css/components.css" rel="stylesheet">

<body class="min-h-screen flex flex-col bg-gradient-to-br from-pink-100 via-purple-50 to-pink-100">
    <!-- Header con botón reposicionado -->
    <header class="w-full py-4 px-6">
        <a href="/" class="text-purple-600 hover:text-purple-700 transition-colors inline-flex items-center">
            <i class="fas fa-arrow-left mr-2"></i> Volver al Inicio
        </a>
    </header>

    <!-- Contenedor principal centrado -->
    <div class="w-full max-w-md mx-auto">
        <!-- Avatar y título centrado -->
        <div class="text-center mb-8">
            <div class="inline-block p-2 rounded-full bg-purple-100 mb-4">
                <i class="fas fa-user-circle text-5xl text-purple-500"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">¡Hola de nuevo! <span class="waving-hand">👋</span></h1>
            <p class="text-gray-600">Me alegro de verte otra vez</p>
        </div>

        <div class="relative">
            <!-- Login Card -->
            <div id="cardContainer" class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <!-- Paso 1: Email -->
                <div id="email-step" class="p-4">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">¿Cuál es tu email?</h2>
                    <form id="email-form" class="space-y-6" novalidate>
                        <div class="relative">
                            <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input type="email"
                                id="login-email"
                                name="email"
                                required
                                class="peer w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all placeholder-transparent"
                                placeholder="Tu email">
                            <label for="login-email"
                                class="absolute left-10 -top-2.5 bg-white px-2 text-sm text-purple-600 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3.5 peer-focus:-top-2.5 peer-focus:text-purple-600 peer-focus:text-sm">
                                Tu email
                            </label>
                        </div>

                        <button type="submit"
                            class="w-full bg-purple-600 text-white font-bold py-3 px-8 rounded-xl hover:bg-purple-700 transform hover:-translate-y-0.5 transition-all duration-200 group">
                            <span class="group-hover:hidden">Continuar</span>
                            <span class="hidden group-hover:inline-flex items-center justify-center">
                                ¡Vamos allá! <i class="fas fa-arrow-right ml-2"></i>
                            </span>
                        </button>
                    </form>
                </div>

                <!-- Paso 2: Password -->
                <div id="password-step" class="p-4">
                    <div class="p-4">
                        <form id="password-form" class="space-y-6" novalidate>
                            <!-- Botón de regreso y email -->
                            <div class="flex items-center mb-4">
                                <button type="button" id="back-to-email" class="text-purple-600 hover:text-purple-700">
                                    <i class="fas fa-arrow-left mr-2"></i>
                                </button>
                                <span id="display-email" class="text-gray-600 ml-2 font-medium truncate"></span>
                            </div>

                            <h2 class="text-2xl font-semibold text-gray-800 mb-6">¿Cuál es tu contraseña?</h2>

                            <!-- Input de contraseña -->
                            <div class="relative">
                                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <input type="password"
                                    id="login-password"
                                    name="password"
                                    required
                                    minlength="8"
                                    class="peer w-full pl-10 pr-12 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                                    placeholder="Contraseña">
                                <button type="button"
                                    id="togglePassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors z-10">
                                    <i class="fas fa-eye text-lg"></i>
                                </button>
                            </div>

                            <!-- Recordarme y Olvidaste contraseña -->
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input type="checkbox"
                                        id="remember"
                                        name="remember"
                                        class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                                    <label for="remember" class="ml-2 text-sm text-gray-600">
                                        Recordarme
                                    </label>
                                </div>
                                <button type="button"
                                    id="forgot-password-btn"
                                    class="text-sm text-purple-600 hover:text-purple-700 hover:underline transition-colors focus:outline-none">
                                    ¿Olvidaste tu contraseña?
                                </button>
                            </div>

                            <!-- Botón de submit -->
                            <button type="submit"
                                class="w-full bg-purple-600 text-white font-bold py-3 px-8 rounded-full hover:bg-purple-700 transform hover:-translate-y-0.5 transition-all duration-200 group">
                                <span class="group-hover:hidden">Iniciar Sesión</span>
                                <span class="hidden group-hover:inline-flex items-center justify-center">
                                    ¡Adelante! <i class="fas fa-sign-in-alt ml-2"></i>
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <footer id="footer-container" data-component="footer" class="mt-auto"></footer>
    <div id="cookie-banner-container" data-component="cookie-banner"></div>

    <script type="module">
        import { initializePage } from './js/init.js';
        import { initializeLoginForm } from './js/login-form.js';

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Primero inicializar la página (incluye validación de rutas)
                await initializePage();

                // Luego inicializar el formulario de login
                initializeLoginForm();
            } catch (error) {
                console.error('Error initializing login page:', error);
            }
        });
    </script>
</body>
</html>
